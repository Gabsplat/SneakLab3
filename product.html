<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneak.</title>
    <link rel="stylesheet" href="/styles/product.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <nav class="container navbar">
      <a href="/"><img src="/assets/images/logo.png" alt="" /></a>
      <div class="nav-items">
        <a href="/products.html">Sneakers</a>
        <form id="search-form">
          <input
            id="search-input"
            type="text"
            placeholder="Busca un sneaker..."
          />
          <img src="/assets/icons/search.svg" alt="" />
        </form>
        <div class="cart-icon-group">
          <span class="cart-counter">0</span>
          <a href="/cart.html">
            <img
              style="color: blue"
              src="/assets/icons/shopping-cart.svg"
              alt=""
            />
          </a>
        </div>
      </div>
    </nav>
    <nav class="container nav-mobile">
      <div class="nav-content">
        <a href="/"><img src="/assets/images/logo.png" alt="" /></a>
        <div class="nav-items">
          <div class="cart-icon-group">
            <span class="cart-counter">0</span>

            <a href="/cart.html">
              <img
                style="color: blue"
                src="/assets/icons/shopping-cart.svg"
                alt=""
              />
            </a>
          </div>
          <img
            style="color: blue"
            id="menu-button"
            src="/assets/icons/menu.svg"
            alt=""
          />
        </div>
      </div>

      <div class="nav-menu hidden">
        <a href="/sneakers.html">Sneakers</a>
        <form id="search-form-mobile">
          <input
            id="search-input-mobile"
            type="text"
            placeholder="Busca un sneaker..."
          />
          <img src="/assets/icons/search.svg" alt="" />
        </form>
      </div>
    </nav>
    <main>
      <section id="no-product-found" class="container">
        <h1>Producto no encontrado</h1>
        <a href="/products.html">Volver a la lista de productos</a>
      </section>
      <section id="product-content" class="container product-content">
        <img id="product-image" src="" alt="" />
        <div class="info">
          <span id="product-brand" class="brand"></span>
          <h1 id="product-name" class="name"></h1>
          <hr class="line" />
          <p id="product-description" class="description"></p>
          <form id="product-add" class="size">
            <label for="size"
              >Selecciona un talle
              <br />
              <select name="size" id="size-select"></select>
            </label>
            <div class="product-add-bottom">
              <span>
                <span id="product-price" class="product-price"></span>
                <span id="product-price-discount"></span>
              </span>
              <button id="add-to-cart">AGREGAR AL CARRITO</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer container">
        <div class="footer-left-section">
          <img
            class="footer-logo"
            src="/assets/images/logo-white.png"
            alt="Sneak Logo"
          />
          <div>
            <span class="footer-location"
              >San Martín 293, Mendoza, Argentina</span
            >
            <span class="footer-shipping">Envíos a todo el país</span>
          </div>
        </div>
        <div class="footer-right-section">
          <div class="social-icons">
            <a href="#"><img src="/assets/icons/instagram.svg" alt="" /></a>
            <a href="#"><img src="/assets/icons/twitter.svg" alt="" /></a>
            <a href="#"><img src="/assets/icons/mail.svg" alt="" /></a>
          </div>
          <span
            >Todos los derechos reservados Sneak. <span id="current-year"></span
          ></span>
        </div>
      </div>
    </footer>
    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/js/product.js"></script>
  </body>
</html>
